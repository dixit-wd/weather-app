<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custo Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>

    <!-- weather container start -->
     <div class="container">
      <!-- search-box start -->
       <div class="search-box">
        <input type="text" placeholder="Enter Your Location" class="input-box" />
        <button class="search-btn">
          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="25" viewBox="0 0 50 50">
            <path d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z"></path>
          </svg>
        </button>
       </div>
      <!-- search-box end -->
      <!-- weather-body start -->
       <div class="weather-body hide">
        <img src="assets/images/cloud.png" alt="weather-img" class="weather-img">
        <div class="weather-info">
          <p class="weather-temparature">0 <sup>Â°C</sup></p>
          <p class="weather-description">Light Rain</p>
        </div>
        <div class="weather-details">
          <div class="weather-humidity">
            <img src="assets/icons/humidity.svg" alt="humidity" width="20" height="20">
            <div class="text">
              <span id="humidity">45%</span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="weather-wind">
            <img src="assets/icons/wind-solid.svg" alt="wind" width="20" height="20">
            <div class="text">
              <span id="wind-speed">12Km/H</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
       </div> 
      <!-- weather-body end -->
       <div class="weather-error hide">
         <img src="assets/images/404.png" alt="error-img" class="error-img">
         <p></p>
       </div>
     </div>
    <!-- wearther container end -->

    <script src="assets/scripts/script.js"></script>
  </body>
</html>
